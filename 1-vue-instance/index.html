<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <a :target="eduflow.target" v-bind:href="eduflow.url" v-bind:alt="eduflow.alt" v-bind:kablosuzkedi="owner">
            {{eduflow.title}}
        </a>
        <br><br>
        <button @click="changeTitle('Bu 1. Buton')">Title değiştir</button>
        <button @click="changeTitle('Bu 2. Buton')">Title 2 değiştir</button>
        <br><br>
        <div 
            @mousemove="updateCoords('Mousemoveeee', $event)" 
            v-on:click="changeTitle('Box Üzerinden Gelen')"
            class="box"></div>
        <br> <br>
        <span>{{coords.x}} - {{coords.y}}</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
