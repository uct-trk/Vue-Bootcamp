<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .unCompleted-item{
            background-color: rgba(255, 72, 0, 0.329);
        }
        .completed-item{
            background-color: rgba(34, 151, 34, 0.575);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 p-2">
                    <h3 class="text-center">Todo List</h3>
                    <div class="d-flex mb-4">
                        <input type="text" class="form-control" @keydown.enter="addTodo">
                    </div>
                    <div v-if="todoList.length > 0">
                        <ul class="list-group">
                            <li :class="{'completed-item': todo.completed, 'unCompleted-item': !todo.comleted }" v-for="(todo, index) in todoList" :key="todo.id"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input v-model="todo.completed" type="checkbox" class="form-check-input"
                                        :id="`completed_checkbox_${todo.id}`">
                                    <label class="form-check-label ms-5"
                                        :for="`completed_checkbox_${todo.id}`">{{todo.text}}</label>
                                </div>
                                <button @click="removeItem(todo)" class="btn btn-sm btn-danger">Sil</button>
                            </li>
                        </ul>
                        <small class="text-success">Tamamlanmış todo sayısı: {{completedItemCount}}</small>
                        <br>
                        <small class="text-danger">Tamamlanmamış todo sayısı: {{unCompletedItemCount}}</small>
                    </div>
                    <div v-else class="alert alert-warning">Henüz eklenmiş todo bulunmamaktadır</div>
                </div>
                <div class="col-4">
                    <pre>{{todoList}}</pre>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
